<h3 id="位运算符"><a href="#位运算符" class="headerlink" title="位运算符"></a>位运算符</h3><p><img src="C:\Users\MyPC\AppData\Roaming\Typora\typora-user-images\image-20220121171704223.png" alt="image-20220121171704223"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//练习题详细解答过程</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BitOperator</span> &#123;</span><br><span class="line"><span class="comment">//编写一个 main 方法</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">		<span class="comment">//2&amp;3</span></span><br><span class="line">		<span class="comment">//2的原码 00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//正数的原、反、补三码合一</span></span><br><span class="line">		<span class="comment">//3的原码 00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//运算结果 00000000 00000000 00000000 00000010</span></span><br><span class="line">		System.out.println(<span class="number">2</span>&amp;<span class="number">3</span>);<span class="comment">//2</span></span><br><span class="line">		<span class="comment">//~-2</span></span><br><span class="line">		<span class="comment">//-2的原码	10000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//-2的反码	11111111 11111111 11111111 11111101</span></span><br><span class="line">		<span class="comment">//-2的补码	11111111 11111111 11111111 11111110</span></span><br><span class="line">		<span class="comment">//~-2       00000000 00000000 00000000 00000001  </span></span><br><span class="line">		<span class="comment">//运算结果	正数，三码合一  </span></span><br><span class="line">		System.out.println(~-<span class="number">2</span>);<span class="comment">//1</span></span><br><span class="line">		<span class="comment">//~2</span></span><br><span class="line">		<span class="comment">//2的原码	00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//补码		00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//~2 		11111111 11111111 11111111 11111101</span></span><br><span class="line">		<span class="comment">//~2的反码	10000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//~2的补码	10000000 00000000 00000000 00000011</span></span><br><span class="line">		System.out.println(~<span class="number">2</span>);<span class="comment">//-3</span></span><br><span class="line">		<span class="comment">//2|3</span></span><br><span class="line">		<span class="comment">//2的原码 00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//正数的原、反、补三码合一</span></span><br><span class="line">		<span class="comment">//3的原码 00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//2|3 	  00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//正数三码合一</span></span><br><span class="line">		System.out.println(<span class="number">2</span>|<span class="number">3</span>);<span class="comment">//3</span></span><br><span class="line">		<span class="comment">//2^3</span></span><br><span class="line">		<span class="comment">//2的原码 00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000010</span></span><br><span class="line">		<span class="comment">//正数的原、反、补三码合一</span></span><br><span class="line">		<span class="comment">//3的原码 00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//补码    00000000 00000000 00000000 00000011</span></span><br><span class="line">		<span class="comment">//2^3  	  00000000 00000000 00000000 00000001</span></span><br><span class="line">		<span class="comment">//正数三码合一</span></span><br><span class="line">		System.out.println(<span class="number">2</span>^<span class="number">3</span>);<span class="comment">//1</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
